<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body{

            background-image: url(/static/WhatsApp\ Image\ 2025-11-15\ at\ 10.40.29_6c126389.jpg);
            background-size: cover;
        }
    </style>

</head>
<body>
   
    <marquee behavior="" direction="">

        <h1>
            Machine Learning Based Maternal Risk Prediction App
        </h1>
    </marquee>


    <div class="container bg-info col-md-6">

        <h2>Input the parameters ...</h2>

        <form action="/predict" method="post">

            <table class="table">

                <tr>
                    <td>Age</td>
                    <td>
                        <input type="text" name="age" required>
                    </td>
                </tr>

                  <tr>
                    <td>Systolic BP</td>
                    <td>
                        <input type="text" name="sbp" required>
                    </td>
                </tr>

                 <tr>
                    <td>Diostolic BP</td>
                    <td>
                        <input type="text" name="dbp" required>
                    </td>
                </tr>

                <tr>
                    <td>BS</td>
                    <td>
                        <input type="text" name="bs" required>
                    </td>
                </tr>

                <tr>
                    <td>Body temp</td>
                    <td>
                        <input type="text" name="temp" required>
                    </td>
                </tr>


                <tr>
                    <td>Heart rate</td>
                    <td>
                        <input type="text" name="heartrate" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="reset" class="btn btn-danger">
                    </td>
                    <td>
                        <input type="submit" class="btn btn-primary">
                    </td>
                </tr>





            </table>


        </form>



    </div>


    <div class="container text-center text-primary">

        {% if msg %}

        <h1>
            {{ msg }}
        </h1>
            
        {% endif %}



    </div>


</body>
</html>
