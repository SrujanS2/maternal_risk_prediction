<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body{
            background-image: url(/static/WhatsApp\ Image\ 2025-11-15\ at\ 10.40.29_6c126389.jpg);
            background-size: cover;
        }
    </style>


</head>
<body>
   
    <marquee behavior="" direction="">

        <h1>
            Machine Learning Based Maternal Risk Prediction App
        </h1>
    </marquee>

    


    <div class="container bg-info col-md-4">

        <h2> Login here</h2>

        <form action="/login" method="post">

            <table class="table">

                <tr>
                    <td>
                        <input type="text" name="username" required placeholder="User name">
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="password" name="password" placeholder=" password ">
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="submit"  value=" Login " class="btn btn-primary btn-lg">
                    </td>
                </tr>

            </table>
        </form>
    </div>

    <div class="container text-while text-center">

        {% if msg %}
 
        <h1>
            {{ msg }}
        </h1>
            
        {% endif %}
    </div>
    

</body>
</html>
